<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="root-container">
        <div class="header">
            <button id="reverse"> 
                REVERSE
            </button>
            <button id="remove-symbols-numbers"> 
                REMOVE SYMBOLS & NUMBERS
            </button>
            <button id="sort-alphabetically"> 
                SORT ALPHABETICALLLY
            </button>
            <button id="toggle-color"> 
                TOGGLE COLOR
            </button>
            <button id="color-class"> 
                RANDOM COLOR
            </button>
            <button id="inline">
                CONVERT TO INLINE
            </button>
        </div>
        <div class="main">
            <div class="startups-container">

            </div>

        </div>
        <div class="footer">

        </div>

    </div>
</body>

</html>

<style>
    .root-container {
        position: relative;
    }

    .root-container .header {
        position: relative;
    }

    .root-container .main {
        position: relative;
    }

    .root-container .footer {
        position: relative;
    }

    .startups-container {
        background-color: gray;
    }

    .red {
        background-image: red;
    }

    .blue {
        background-image: blue;
    }

    .gold {
        background-image: gold;
    }
</style>

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
    $(document).ready(function () {
        $.each(chicagoStartups, function (index, startupName) {
            chicagoStartupsHTML.push('<div>' + startupName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });

    //HOMEWORK 1 PROBLEMS START
    // 1.CREATE A FUNCTION THAT REVERSES THE LIST OF STARTUPS ON CLICK OF THE REVERSE BUTTON
	$("#reverse").click(function(){
			$(".startups-container").append($("div", ".startups-container").get().reverse());
	});
    // 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON 
    //   Stage$$$Bloc => StageBloc
	$("#remove-symbols-numbers").click(function(){	
		$(".startups-container").append($( "div", ".startups-container").map(function (index, startup) {
			startup.textContent = startup.textContent.replace(/[^a-zA-Z\s]/gi,'');
		}))
	}); 
    // 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON
	$("#sort-alphabetically").click(function(){	
		$(".startups-container").append($( "div", ".startups-container").sort(function (a, b) {
					return $(a).text().trim().toLowerCase().localeCompare($(b).text().trim().toLowerCase());
		}));
	}); 
    // 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
	$("#toggle-color").click(function(){
		var selected =  $(".startups-container").css('background-color');
		if (selected == "rgb(255, 0, 0)") {
			$(".startups-container").css('background-color', 'gray');
		} else {
			$(".startups-container").css('background-color', 'red');
		}
	});
    // 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
	$("#color-class").click(function(){
		$.each(colors, function (index, color) {
			if ($(".startups-container").children('div').hasClass(color)) {
				$(".startups-container").children('div').removeClass(color);
			}
        });
		$(".startups-container").children('div').addClass(colors[Math.floor(Math.random() * 3)]);
	});	
    // 6.CREATE A FUNCTION THAT DISPLAYS STARTS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
    $("#inline").click(function (event) {
		if ($(".startups-container").children('div').children('a').length < 1) {
			$(".startups-container").children('div').wrapInner( "<a></a>");
		} else {
			$(".startups-container").children('div').children('a').contents().unwrap();
		}
    });	
    //HOMEWORK 1 PROBLEMS END

</script>
