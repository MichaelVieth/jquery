<p>Welcome {{ user }}</p>
<div class="login">
	Name: <input type="text" [(ngModel)]="userInfo.name"><br />
	Password: <input type="text" [(ngModel)]="userInfo.pass"><br />
	Email: <input type="text" [(ngModel)]="userInfo.email"><br />
	Address: <input type="text" [(ngModel)]="userInfo.address"><br />
	Profile Link: <input type="text" [(ngModel)]="userInfo.profileimg"><br />
	<img src={{userInfo.profileimg}} class="image"><br />
	<button type="submit"(click)="saveChanges()">Save Changes</button>
</div>
